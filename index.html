<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCL Player Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1220;
      --bg-soft: #151a2d;
      --panel: #1b2140;
      --panel-2: #232a4d;
      --accent: #f2c14e;
      --accent-2: #7ee081;
      --accent-3: #7bdff2;
      --accent-4: #ff8fab;
      --danger: #ff6b6b;
      --text: #f6f7fb;
      --muted: #b9c0d4;
      --chip: #2c3464;
      --chip-active: #3b4686;
      --shadow: 0 12px 30px rgba(5, 8, 20, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #1f2547 0%, #0f1220 45%, #0b0e1a 100%);
      min-height: 100vh;
    }

    header {
      padding: 36px 24px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .title {
      font-family: "Fraunces", serif;
      font-size: clamp(28px, 4vw, 44px);
      margin: 0 0 8px 0;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      margin: 0;
      font-size: 15px;
    }

    .controls {
      display: grid;
      gap: 16px;
      margin-top: 24px;
    }

    .search {
      background: var(--panel);
      padding: 14px 16px;
      border-radius: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 15px;
      outline: none;
    }

    .search .hint {
      color: var(--muted);
      font-size: 12px;
    }

    .sort-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .sort-label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    .sort-btn {
      background: rgba(35,42,77,0.75);
      color: var(--muted);
      border: 1px solid transparent;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .sort-btn.active {
      color: var(--text);
      border-color: rgba(126,224,129,0.4);
    }

    .filter-bar {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      align-items: center;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-label {
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .filter-select {
      background: rgba(35,42,77,0.75);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      appearance: none;
      outline: none;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 60px;
    }

    .summary {
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(320px, 1fr);
      gap: 18px;
      align-items: start;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(135deg, rgba(35,42,77,0.9), rgba(20,26,51,0.9));
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(123,223,242,0.35);
    }

    .card.selected {
      border-color: rgba(242,193,78,0.7);
      box-shadow: 0 0 0 2px rgba(242,193,78,0.15), var(--shadow);
    }

    .card .name {
      font-weight: 700;
      font-size: 16px;
      margin: 0;
    }

    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .pill {
      background: rgba(123,223,242,0.12);
      color: #d7f8ff;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
    }

    .pill.accent {
      background: rgba(126,224,129,0.15);
      color: #d7ffe0;
    }

    .pill.gold {
      background: rgba(242,193,78,0.15);
      color: #ffe8b3;
    }

    .pill.pink {
      background: rgba(255,143,171,0.15);
      color: #ffd6e3;
    }

    .detail {
      position: sticky;
      top: 18px;
      background: rgba(27,33,64,0.95);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .detail-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .detail-sub {
      color: var(--muted);
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .detail-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .detail-tab {
      background: rgba(35,42,77,0.75);
      color: var(--muted);
      border: 1px solid transparent;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .detail-tab.active {
      color: var(--text);
      border-color: rgba(123,223,242,0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .stat-item {
      background: rgba(35,42,77,0.6);
      border-radius: 10px;
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .stat-label {
      font-size: 11px;
      color: var(--muted);
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
    }

    .link {
      color: var(--accent-3);
      text-decoration: none;
      font-size: 12px;
    }

    .empty {
      padding: 24px;
      background: var(--panel);
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,0.15);
      color: var(--muted);
      text-align: center;
    }

    .notice {
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed rgba(255,107,107,0.45);
      background: rgba(255,107,107,0.08);
      color: #ffd6d6;
      font-size: 12px;
      line-height: 1.4;
    }

    .notice .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .notice .btn-link {
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255,107,107,0.15);
      color: #ffd6d6;
      text-decoration: none;
      font-size: 12px;
      border: 1px solid rgba(255,107,107,0.35);
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .detail {
        position: static;
      }
      .stats-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .filter-bar {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      header { padding: 28px 18px 20px; }
      main { padding: 0 18px 40px; }
      .search { flex-direction: column; align-items: flex-start; }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .filter-bar {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">OCL Player Directory</h1>
    <p class="subtitle">Browse players by category and role. Select a player to see detailed stats on the right.</p>

    <div class="controls">
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search name, bid ID, role..." />
        <span class="hint" id="resultCount"></span>
      </div>

      <div class="filter-bar">
        <div class="filter-field">
          <span class="filter-label">Odiya / Non Odiya</span>
          <select class="filter-select" id="categorySelect"></select>
        </div>
        <div class="filter-field">
          <span class="filter-label">Role</span>
          <select class="filter-select" id="roleSelect"></select>
        </div>
        <div class="filter-field">
          <span class="filter-label">Batting Hand</span>
          <select class="filter-select" id="battingHandSelect"></select>
        </div>
        <div class="filter-field">
          <span class="filter-label">Bowling Style</span>
          <select class="filter-select" id="bowlingStyleSelect"></select>
        </div>
      </div>

      <div class="sort-bar">
        <span class="sort-label">Sort by</span>
        <button class="sort-btn" data-sort="none">Default</button>
        <button class="sort-btn" data-sort="runs">Top Runs</button>
        <button class="sort-btn" data-sort="wickets">Top Wickets</button>
        <button class="sort-btn" data-sort="economy">Best Economy</button>
        <button class="sort-btn" data-sort="avg">Best Batting Avg</button>
        <button class="sort-btn" data-sort="sr">Best Batting SR</button>
      </div>
    </div>
  </header>

  <main>
    <div class="summary" id="summary"></div>
    <div class="layout">
      <div>
        <div class="grid" id="playerGrid"></div>
        <div class="empty" id="emptyState" style="display:none;">No players match these filters.</div>
      </div>
      <aside class="detail" id="detailPanel">
        <div class="detail-header">
          <h3 class="detail-title" id="detailName">Select a player</h3>
          <div class="detail-sub" id="detailMeta"></div>
        </div>
        <div class="detail-tabs" id="detailTabs"></div>
        <div class="notice" id="missingStats" style="display:none;"></div>
        <div class="stats-grid" id="detailStats"></div>
        <a class="link" id="detailLink" href="#" target="_blank" rel="noopener noreferrer" style="display:none;">Open CricHeroes profile</a>
      </aside>
    </div>
  </main>

"Wicket-keeper batter"}]</script>
  <script>
    const rawData = JSON.parse(document.getElementById('players-data').textContent || '[]');

    const state = {
      category: 'all',
      role: 'all',
      battingHand: 'all',
      bowlingStyle: 'all',
      query: '',
      selectedId: null,
      detailTab: 'batting',
      sort: 'none'
    };

    const categories = [
      { key: 'all', label: 'All (Odiya + Non Odiya)' },
      { key: 'odiya', label: 'Odiya' },
      { key: 'non-odiya', label: 'Non Odiya' }
    ];

    const roles = [
      { key: 'all', label: 'All Roles' },
      { key: 'batter', label: 'Batter' },
      { key: 'bowler', label: 'Bowler' },
      { key: 'all-rounder', label: 'All-rounder' },
      { key: 'wicket-keeper', label: 'Wicket-keeper' }
    ];

    const uniqueBattingHands = Array.from(new Set(rawData.map(p => p.batting_hand).filter(Boolean))).sort();
    const uniqueBowlingStyles = Array.from(new Set(rawData.map(p => p.bowling_style).filter(Boolean))).sort();
    const battingHandOptions = [
      { key: 'all', label: 'All Batting Hands' },
      ...uniqueBattingHands.map(h => ({ key: h, label: h })),
      { key: 'unknown', label: 'Unknown' }
    ];
    const bowlingStyleOptions = [
      { key: 'all', label: 'All Bowling Styles' },
      ...uniqueBowlingStyles.map(b => ({ key: b, label: b })),
      { key: 'unknown', label: 'Unknown' }
    ];

    const detailTabsConfig = [
      { key: 'batting', label: 'Batting' },
      { key: 'bowling', label: 'Bowling' },
      { key: 'fielding', label: 'Fielding' }
    ];

    const categorySelect = document.getElementById('categorySelect');
    const roleSelect = document.getElementById('roleSelect');
    const battingHandSelect = document.getElementById('battingHandSelect');
    const bowlingStyleSelect = document.getElementById('bowlingStyleSelect');
    const grid = document.getElementById('playerGrid');
    const summary = document.getElementById('summary');
    const emptyState = document.getElementById('emptyState');
    const resultCount = document.getElementById('resultCount');

    const detailName = document.getElementById('detailName');
    const detailMeta = document.getElementById('detailMeta');
    const detailTabs = document.getElementById('detailTabs');
    const detailStats = document.getElementById('detailStats');
    const detailLink = document.getElementById('detailLink');
    const missingStats = document.getElementById('missingStats');

    const sortButtons = Array.from(document.querySelectorAll('.sort-btn'));

    function renderTabs() {
      renderSelect(categorySelect, categories, state.category);
      renderSelect(roleSelect, roles, state.role);
      renderSelect(battingHandSelect, battingHandOptions, state.battingHand);
      renderSelect(bowlingStyleSelect, bowlingStyleOptions, state.bowlingStyle);

      sortButtons.forEach(btn => {
        const key = btn.dataset.sort;
        btn.classList.toggle('active', state.sort === key);
      });
    }

    function renderSelect(selectEl, options, value) {
      selectEl.innerHTML = '';
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.key;
        option.textContent = opt.label;
        if (opt.key === value) option.selected = true;
        selectEl.appendChild(option);
      });
    }

    function matchesQuery(player) {
      if (!state.query) return true;
      const q = state.query.toLowerCase();
      return (
        player.name.toLowerCase().includes(q) ||
        player.bid_id.toLowerCase().includes(q) ||
        player.role.toLowerCase().includes(q) ||
        player.role_key.toLowerCase().includes(q)
      );
    }

    function getNumeric(value) {
      if (value === null || value === undefined) return null;
      if (typeof value === 'number') return value;
      if (typeof value === 'string') {
        const cleaned = value.replace(/,/g, '').replace(/[^0-9.\-]/g, '');
        if (cleaned === '') return null;
        const num = Number(cleaned);
        return Number.isNaN(num) ? null : num;
      }
      return null;
    }

    function applySort(players) {
      if (state.sort === 'none') return players;
      const copy = [...players];
      if (state.sort === 'runs') {
        copy.sort((a,b) => (getNumeric(b.batting?.Runs) || -1) - (getNumeric(a.batting?.Runs) || -1));
      } else if (state.sort === 'wickets') {
        copy.sort((a,b) => (getNumeric(b.bowling?.Wickets) || -1) - (getNumeric(a.bowling?.Wickets) || -1));
      } else if (state.sort === 'economy') {
        copy.sort((a,b) => {
          const ea = getNumeric(a.bowling?.Economy);
          const eb = getNumeric(b.bowling?.Economy);
          if (ea === null && eb === null) return 0;
          if (ea === null) return 1;
          if (eb === null) return -1;
          return ea - eb;
        });
      } else if (state.sort === 'avg') {
        copy.sort((a,b) => {
          const aa = getNumeric(a.batting?.Avg);
          const ab = getNumeric(b.batting?.Avg);
          if (aa === null && ab === null) return 0;
          if (aa === null) return 1;
          if (ab === null) return -1;
          return ab - aa;
        });
      } else if (state.sort === 'sr') {
        copy.sort((a,b) => {
          const sa = getNumeric(a.batting?.SR);
          const sb = getNumeric(b.batting?.SR);
          if (sa === null && sb === null) return 0;
          if (sa === null) return 1;
          if (sb === null) return -1;
          return sb - sa;
        });
      }
      return copy;
    }

    function getFiltered() {
      return rawData.filter(p => {
        const catMatch = state.category === 'all' ? true : p.category_key === state.category;
        const roleMatch = state.role === 'all' || p.role_key === state.role;
        const battingMatch = state.battingHand === 'all'
          ? true
          : state.battingHand === 'unknown'
            ? !p.batting_hand
            : p.batting_hand === state.battingHand;
        const bowlingMatch = state.bowlingStyle === 'all'
          ? true
          : state.bowlingStyle === 'unknown'
            ? !p.bowling_style
            : p.bowling_style === state.bowlingStyle;
        return catMatch && roleMatch && battingMatch && bowlingMatch && matchesQuery(p);
      });
    }

    function createStatItem(label, value) {
      const item = document.createElement('div');
      item.className = 'stat-item';
      const l = document.createElement('div');
      l.className = 'stat-label';
      l.textContent = label;
      const v = document.createElement('div');
      v.className = 'stat-value';
      v.textContent = value;
      item.appendChild(l);
      item.appendChild(v);
      return item;
    }

    function renderDetailTabs() {
      detailTabs.innerHTML = '';
      detailTabsConfig.forEach(tab => {
        const btn = document.createElement('button');
        btn.className = 'detail-tab' + (state.detailTab === tab.key ? ' active' : '');
        btn.textContent = tab.label;
        btn.addEventListener('click', () => {
          state.detailTab = tab.key;
          renderDetail();
        });
        detailTabs.appendChild(btn);
      });
    }

    function renderMissingStats(player) {
      missingStats.style.display = 'none';
      missingStats.innerHTML = '';
      const hasStats = Object.keys(player.batting || {}).length || Object.keys(player.bowling || {}).length || Object.keys(player.fielding || {}).length;
      if (hasStats) return;

      missingStats.style.display = 'block';
      const message = document.createElement('div');
      message.textContent = 'Stats are not available for this player yet.';
      const actions = document.createElement('div');
      actions.className = 'actions';

      if (player.profile_link) {
        const link = document.createElement('a');
        link.className = 'btn-link';
        link.href = player.profile_link;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = 'Open CricHeroes profile';
        actions.appendChild(link);
      } else {
        const text = document.createElement('span');
        text.textContent = 'Profile link missing. Please update the Excel profile URL.';
        actions.appendChild(text);
      }

      missingStats.appendChild(message);
      missingStats.appendChild(actions);
    }

    function renderDetail() {
      const player = rawData.find(p => p.player_id === state.selectedId) || null;
      renderDetailTabs();

      if (!player) {
        detailName.textContent = 'Select a player';
        detailMeta.innerHTML = '';
        detailStats.innerHTML = '';
        detailLink.style.display = 'none';
        missingStats.style.display = 'none';
        return;
      }

      detailName.textContent = player.name || 'Unknown Player';
      detailMeta.innerHTML = '';
      const metaItems = [
        `Bid ID: ${player.bid_id || '-'}`,
        player.role || player.role_key,
        player.category || (player.category_key === 'odiya' ? 'Odiya' : 'Non Odiya')
      ];
      metaItems.forEach(text => {
        const span = document.createElement('span');
        span.textContent = text;
        detailMeta.appendChild(span);
      });

      renderMissingStats(player);

      detailStats.innerHTML = '';
      const stats = player[state.detailTab] || {};
      const entries = Object.entries(stats);

      if (state.detailTab === 'batting' && player.batting_hand) {
        detailStats.appendChild(createStatItem('Batting Hand', player.batting_hand));
      }
      if (state.detailTab === 'bowling' && player.bowling_style) {
        detailStats.appendChild(createStatItem('Bowling Style', player.bowling_style));
      }
      if (state.detailTab === 'fielding' && player.playing_role) {
        detailStats.appendChild(createStatItem('Playing Role', player.playing_role));
      }

      if (!entries.length) {
        detailStats.appendChild(createStatItem('No data', '-'));
      } else {
        entries.forEach(([label, value]) => {
          detailStats.appendChild(createStatItem(label, value));
        });
      }

      if (player.profile_link) {
        detailLink.style.display = 'inline-block';
        detailLink.href = player.profile_link;
      } else {
        detailLink.style.display = 'none';
      }
    }

    function renderCards(players) {
      grid.innerHTML = '';
      players.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card' + (p.player_id === state.selectedId ? ' selected' : '');

        const name = document.createElement('p');
        name.className = 'name';
        name.textContent = p.name || 'Unknown Player';

        const meta = document.createElement('div');
        meta.className = 'meta';

        const bid = document.createElement('span');
        bid.className = 'pill gold';
        bid.textContent = `Bid ID: ${p.bid_id || '-'}`;

        const role = document.createElement('span');
        role.className = 'pill';
        role.textContent = p.role || p.role_key;

        const cat = document.createElement('span');
        cat.className = 'pill accent';
        cat.textContent = p.category || (p.category_key === 'odiya' ? 'Odiya' : 'Non Odiya');

        meta.appendChild(bid);
        meta.appendChild(role);
        meta.appendChild(cat);

        if (p.batting_hand) {
          const bh = document.createElement('span');
          bh.className = 'pill pink';
          bh.textContent = p.batting_hand;
          meta.appendChild(bh);
        }
        if (p.bowling_style) {
          const bs = document.createElement('span');
          bs.className = 'pill pink';
          bs.textContent = p.bowling_style;
          meta.appendChild(bs);
        }

        card.appendChild(name);
        card.appendChild(meta);

        card.addEventListener('click', () => {
          state.selectedId = p.player_id;
          render();
        });

        grid.appendChild(card);
      });
    }

    function render() {
      renderTabs();
      let filtered = getFiltered();
      filtered = applySort(filtered);
      resultCount.textContent = `${filtered.length} players`;
      const roleLabel = roles.find(r => r.key === state.role).label;
      const sortLabel = {
        none: 'Default order',
        runs: 'Top Runs',
        wickets: 'Top Wickets',
        economy: 'Best Economy',
        avg: 'Best Batting Avg',
        sr: 'Best Batting SR'
      }[state.sort];
      const catLabel = state.category === 'all' ? 'All' : (state.category === 'odiya' ? 'Odiya' : 'Non Odiya');
      const batLabel = state.battingHand === 'all' ? 'All Batting Hands' : (state.battingHand === 'unknown' ? 'Batting Hand: Unknown' : `Batting Hand: ${state.battingHand}`);
      const bowlLabel = state.bowlingStyle === 'all' ? 'All Bowling Styles' : (state.bowlingStyle === 'unknown' ? 'Bowling Style: Unknown' : `Bowling Style: ${state.bowlingStyle}`);
      summary.textContent = `Showing ${filtered.length} players  ${catLabel}  ${roleLabel}  ${batLabel}  ${bowlLabel}  ${sortLabel}`;
      renderCards(filtered);
      emptyState.style.display = filtered.length ? 'none' : 'block';

      if (!filtered.find(p => p.player_id === state.selectedId)) {
        state.selectedId = filtered[0] ? filtered[0].player_id : null;
      }
      renderDetail();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      state.query = e.target.value.trim();
      render();
    });

    sortButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        state.sort = btn.dataset.sort;
        render();
      });
    });

    categorySelect.addEventListener('change', (e) => {
      state.category = e.target.value;
      render();
    });
    roleSelect.addEventListener('change', (e) => {
      state.role = e.target.value;
      render();
    });
    battingHandSelect.addEventListener('change', (e) => {
      state.battingHand = e.target.value;
      render();
    });
    bowlingStyleSelect.addEventListener('change', (e) => {
      state.bowlingStyle = e.target.value;
      render();
    });

    render();
  </script>
</body>
</html>
